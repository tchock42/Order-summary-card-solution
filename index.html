<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>


<main>
  <img src="images/illustration-hero.svg" alt="ilustration hero">
  <h1 class="order">Order Summary</h1>
  <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  <div class="three-columns">

    <div class="music"><img src="images/icon-music.svg" class="music_icon" alt="music icon"></div> <!--columna 1-->
    <div class="plan">  <!--columna 2-->
      <h2>Annual Plan</h2>
      <h3>$59.99/year</h3>
    </div>
    <a href="#" class="change">Change</a>       <!--columna 3-->
  </div>

  <button type="submit" class="button">Proceed to Payment</button>

  <h2 class="cancel">Cancel Order</h2>

</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/tchock42">tchock42</a>.
  </div>
</footer> 
</body>
</html>
